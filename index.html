<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="tictac.css">
		<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.17.0/math.min.js"></script>
	</head>
	<body>
		<div class="option">
			<div id="X"><a>X</a></div>
			<div id="O"><a>O</a></div>
		</div>
		<div>
			<table>
				<thead>
					<tr>
						<td colspan="3">Tic Tac Toe Game</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="c1"></td>
						<td id="c2"></td>
						<td id="c3"></td>
					</tr>
					<tr>
						<td id="c4"></td>
						<td id="c5"></td>
						<td id="c6"></td>
					</tr>
					<tr>
						<td id="c7"></td>
						<td id="c8"></td>
						<td id="c9"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="newGame">
			<p>New Game!</p>
		</div>
	<script src="tictac.js"></script>
	</body>
</html>
